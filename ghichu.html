    ## TRANG WEB SỬ DỤNG ÍT HÌNH ẢNH ( TỐC ĐỘ TẢI TRANG KHÔNG BỊ ẢNH HƯỞNG NHIỀU BỞI HÌNH ẢNH)
        TỐI ƯU SỬ DỤNG HÌNH ẢNH TRÊN TRANG WEB
        1. Sử dụng định dạng ảnh phù hợp
            - Hình học, vector : SVG
            - Bitmap transparent: PNG, WEBD
            - Bitmap không transparent: JPEG, WEBD
        2. Nén ảnh (giảm dung lượng)
            - tinypng.com
        3. Sử dụng kích thước ảnh phù hợp
            - Original: 4000px x 4000px, Figma: 800px x 800px (CSS), Resize: 1600px x 1600px (x2 lên),
            đáp ứng tốt cho cả màn hình PPI/DPI cao (retina)
            - PPI (pixer per inch), DPI (Dots per inch): 100 DPI, 300 DPI(300 nhiều điểm ảnh hơn 100) 

        LOẠI MÀN HÌNH:
            1. Màn hình thường (DPI thấp - 1:1): 800px x 800px 
            2. Màn hình retina (DPI cao - 2:1): 1600px x 1600px  
    ## TRANG WEB SỬ DỤNG NHIỀU HÌNH ẢNH
        THIẾT BỊ:
            1.Mobile: 1600px x 1600px ( tốn băng thông , chờ lâu hơn => giảm trải nhiệm )
            2.Tablet: 1600px x 1600px
